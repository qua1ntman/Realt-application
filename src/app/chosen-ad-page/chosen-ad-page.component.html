<div class="chosen-ad-container">
    <div class='pic-date-container'>
        <img class="ad-picture" [src]="chosenAd.pic" width="100%" height="auto">
        <div class="chosen-ad-date">{{chosenAd.date | date:'dd.MM.YYYY'}}</div>
    </div> 
    <div class="chosen-ad-title">{{chosenAd.title}}</div>
    <div class="chosen-ad-price">{{chosenAd.price | currency: 'USD'}} </div>
    <div class="chosen-ad-description">{{chosenAd.description}}</div>
</div>
