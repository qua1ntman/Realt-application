<div class="create-new-ad-container">
    <div class="page-title">Create new ad</div>
    <form class="create-ad-form">
        <div class="ad-title-input input-container">
            <label for="title">Title</label>
            <input id="title" type="text">
        </div>
        <div class="ad-describtion-input input-container">
            <label for="describtion">Describtion</label>
            <textarea class="description-area" name="describtion" id="describtion"></textarea>
        </div>
        <div class="ad-adress-input input-container">
            <label for="adress">Adress</label>
            <div id="adress">
                <select type="text">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                </select>
                <select type="text">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                </select>
                <input type="text" placeholder="Street">
            </div>

        </div>
        <div class="ad-photo">
            <button class="add-photo-btn">Add photo</button>
        </div>
        <button class="create-ad-button">Create</button>
    </form>
</div>
